name: Weekly Pok√©mon Price Check

on:
  schedule:
    - cron: '0 8 * * 1'  # Elke maandag 08:00
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scraper.py
      - uses: actions/upload-artifact@v4
        with:
          name: prijzen
          path: prijzen.csv
